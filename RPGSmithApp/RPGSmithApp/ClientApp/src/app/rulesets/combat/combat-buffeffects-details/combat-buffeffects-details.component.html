  <div class="modal-header" style="height:3rem">
    <h5 class="modal-title" id="dicePopupTitle">
      <span>{{title}}</span>
      <span class="manage-ruleset-header crsr-pointer" *ngIf="recordName != '' || recordImage != ''">
        <span>
          <img [src]="recordImage" onerror="this.src = '../assets/images/DefaultImages/AccountProfile.jpg';">
        </span>
        <span>{{recordName}}</span>
      </span>
    </h5>
    <a href="https://rpgsmith.com/helpe/#e7" class="help-icon icon icon-Gen-Help crsr-pointer" target="_blank"></a>
    <button type="button" (click)="close()" class="btn icon icon-cross btn-simple-primary close"></button>
  </div>
  <div class="modal-body" *ngIf="!isLoading">
    <div class="form-row">

      <div class="col-12 col-md-12 col-sm-12">
        <!--<div class="form-group form-group-unlabelled">
            <span class="input-group-btn">
                <button type="button" title="Search" data-toggle="tooltip" class="btn icon icon-search btn-simple-primary"></button>
            </span>
            <input type="text" id="addItemSearchQuery" name="addItemSearchQuery" class="form-control" placeholder="Search Monsters"
                   [(ngModel)]="searchText" />

        </div>-->
      </div>

      <div class="col-12 col-md-12 col-sm-12">
        <fieldset class="form-group input-list input-list-wrap items">
          <span *ngIf="!itemsList?.length">No Buffs / Effects currently assigned. Select 'EDIT' to add some.</span>
          <ul class="input-list-items" *ngIf="itemsList && itemsList?.length">
            <li class="form-check col-md-6 col-sm-12" *ngFor="let item of itemsList | filter : searchText : 'name';let i = index;" popover="{{item.name}}" triggers="hover" container="body">
              <label class="form-check-label">
                <span (click)="item.isOwnPlayer && goToDetail(item)">
                  <img [alt]="item.name" [src]="item.image"
                       onerror="this.src = '../assets/images/BnE/Def_BnE.jpg';">
                  <em>{{item.name}}</em>
                </span>
              </label>
            </li>
          </ul>
        </fieldset>
      </div>

    </div>
  </div>

  <app-loader [isLoading]="isLoading"></app-loader>


  <div class="modal-footer justify-content-between invite-footer-popup">


    <!--<div class="next-prev-btns" *ngIf="invitationList?.length > 1">

    <button type="button" *ngIf="NoCharacterSlotsAvailable" [disabled]="isloading" class="btn btn-accent btn-buy-character " (click)="BuyCharacterSlot()">{{buyCharacterBtnText}}</button>
  </div>-->

    <ng-container *ngIf="!hideEditBtn" >
      <button type="button" [disabled]="type==combatatntsType.MONSTER && !ListBuffAndEffects.length" (click)="edit()" class="btn btn-accent">{{_view}}</button>
    </ng-container>
    <ng-container *ngIf="hideEditBtn">
      <button type="button"[disabled]="type==combatatntsType.MONSTER && !ListBuffAndEffects.length" (click)="edit()" class="visibility-hidden btn btn-accent">{{_view}}</button>
    </ng-container>    
    <div class="d-flex">
      <button type="button" (click)="close()" class="btn btn-simple-accent">Cancel</button>
    </div>
