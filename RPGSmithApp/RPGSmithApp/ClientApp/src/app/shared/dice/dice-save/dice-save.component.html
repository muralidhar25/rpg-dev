<form name="characterCommandModel" #f="ngForm" (ngSubmit)="f.form.valid && submitForm(characterCommand)">

    <div class="page-character-dashboard popup-dice">

      <div class="modal-header">
        <h5 class="modal-title" id="dicePopupTitle">{{title}}</h5>
        <a href="https://rpgsmith.com/helpd/#d1a" class="help-icon icon icon-Gen-Help crsr-pointer" target="_blank"></a>
        <button type="button" (click)="close()" class="btn icon icon-cross btn-simple-primary close"></button>
      </div>
        <div class="modal-body">
            <div class="form-group new-command initial">
                <label for="commandName">Name</label>
                <div class="command-console form-row">
                    <div class="col-12">
                        <input type="text" id="diceName" class="form-control" placeholder="Name of the command"
                               [(ngModel)]="characterCommand.name" #commandName="ngModel" name="commandName"
                               [ngStyle]="{'border-color': f.submitted && !commandName.valid ? 'red' : '#d3cfce'}" />
                    </div>
                </div>
            </div>
            <div class="form-group new-command initial">
                <label for="commandNew">Command*</label>
                <div class="command-console form-row">
                    <div class="col-12">
                        <input type="text" id="diceCommandConsole" class="form-control" placeholder="Enter the comand here"
                               [(ngModel)]="characterCommand.command" #commandNew="ngModel" name="commandNew" required
                                (blur)="validateCommandOnChange(characterCommand.command)"
                               [ngStyle]="{'border-color': f.submitted && !commandNew.valid ? 'red' : '#d3cfce'}" />

                    </div>
                    <!--<div class="d-flex col-12 col-md-3">
                        <button type="button" class="btn btn-primary btn-block">Add Mod</button>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="modal-footer btn-justify-custom">         
            <button *ngIf="isFromCampaignDetail && characterCommand.rulesetCommandId>0" type="button" (click)="delete(characterCommand)" class="btn float-left btn-outline-primary">Delete</button>
            <button *ngIf="!isFromCampaignDetail && characterCommand.characterCommandId>0" type="button" (click)="delete(characterCommand)" class="btn float-left btn-outline-primary">Delete</button>
            <button type="submit" class="float-right btn btn-accent save">SAVE</button>
            <button type="button" (click)="close()" class="float-right btn btn-simple-accent">Cancel</button>
        </div>

    </div>
</form>
