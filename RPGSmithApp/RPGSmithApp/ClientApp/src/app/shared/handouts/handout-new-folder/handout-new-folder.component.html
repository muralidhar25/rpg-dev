<!--Image Cropper Popup-->
<div class="modal-header">
    <h5 class="modal-title">Create Folder</h5>
    <button type="button" data-dismiss="modal" class="btn icon icon-cross btn-simple-primary text-right close" (click)="close()"></button>
</div>
<div class="modal-body text-center">
  <div class="form-group">
    <div class="row">
      <div class="col-4 text-left">Name</div>
      <div class="col-8">
        <input type="text" class="form-control" name="folderName" placeholder="Folder name"
                           [(ngModel)]="folderName" />
      </div>
    </div>
  </div>
  <!--<div class="form-group">
    <div class="row">
      <div class="col-4 text-left">Select File</div>
      <div class="col-8">
        <input type="file" (change)="selectFile($event)"/>
      </div>
    </div>
  </div>-->
</div>
<div class="modal-footer">
  <button type="button" [ngStyle]="{'cursor': 'pointer'}" class="btn btn-outline-accent" (click)="close()">Close</button>
  <button type="button" [ngStyle]="{'cursor': 'pointer'}" [disabled]="!(folderName)|| isLoading" class="btn btn-accent ml-2" (click)="CreateFolder()">Create Folder</button>
</div>
<!-- End of Image Cropper Popup-->
