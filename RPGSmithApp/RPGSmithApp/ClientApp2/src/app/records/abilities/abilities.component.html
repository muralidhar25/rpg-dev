<div class="page-inventory">
    <!-- Toolbar -->
    <div class="page-toolbar">
        <div class="container">
            <div class="page-toolbar-wrapper">
                <div class="page-toolbar-title">
                    <a [routerLink]="['/rulesets']" class="icon icon-back">
                        <h1 class="d-none d-md-inline-block"> Back</h1>
                    </a>
                    <h1 class="d-md-none">Abilities</h1>
                </div>
                <!--<div class="page-toolbar-wrapper-toggle-trigger">
                    <button type="button" class="btn icon icon-with-text btn-accent btn-block" (click)="showActionButtons(showActions)"
                            [ngClass]="{'icon-arrow-up' : showActions,  'icon-arrow-down' : !showActions}">
                        {{actionText}}
                    </button>
                </div>-->
                <div class="page-toolbar-wrapper initial show recordes-menu">
                    <!-- Toolbar links -->
                    <ul class="page-toolbar-links">
                        <li *ngIf="rulesetModel">
                            <a [routerLink]="['/ruleset/dashboard/', ruleSetId]" class="btn btn-link-primary nav-redirection">Layouts</a>
                        </li>
                        <li *ngIf="rulesetModel?.isItemEnabled">
                            <a [routerLink]="['/ruleset/item-master/', ruleSetId]" class="btn btn-link-primary nav-redirection icon-Gen-Items"> <span>Item Templates</span></a>
                        </li>
                        <li *ngIf="rulesetModel?.isSpellEnabled">
                            <a [routerLink]="['/ruleset/spell/', ruleSetId]" class="btn btn-link-primary nav-redirection icon-Rec-Magical"> <span>Spells</span></a>
                        </li>
                        <li *ngIf="rulesetModel?.isAbilityEnabled">
                            <a [routerLink]="['/ruleset/ability/', ruleSetId]" class="btn btn-link-primary nav-redirection selected icon-Gen-Ability"> <span>Abilities</span></a>
                        </li>
                        <li *ngIf="rulesetModel">
                            <a [routerLink]="['/character-stats/', ruleSetId]" class="btn btn-link-primary nav-redirection icon-Gen-CharStat"> <span>Character Stats</span></a>
                        </li>
                        <li>
                            <div class="dropdown dropdown-buttons">
                                <button type="button" (click)="createAbility()" data-toggle="dropdown" aria-expanded="false" class="btn icon icon-with-text icon-plus btn-primary btn-block"> <span>Create Ability</span></button>
                            </div>
                        </li>
                    </ul>
                    <!-- End of toolbar links -->
                </div>
                <ul class="page-toolbar-actions">
                    <li class="view-switch">
                        <div class="btn-group" role="group">
                            <button type="button" id="gridViewTrigger" class="btn icon icon-grid btn-primary" [ngClass]="{'selected':!isListView}" (click)="showListView(false)"></button>
                            <button type="button" id="listViewTrigger" class="btn icon icon-list btn-primary" [ngClass]="{'selected':isListView}" (click)="showListView(true)"></button>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown dropdown-buttons">
                            <button type="button" (click)="createAbility()" data-toggle="dropdown" aria-expanded="false" class="btn icon icon-with-text icon-plus btn-primary btn-block">Create Ability</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End of toolbar -->
    <!-- Inventory cards -->
    <div class="cards cards-inventory form-row" *ngIf="!isLoading" infiniteScroll (scrolled)="onScroll()" [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="300" [scrollWindow]="true">
        <div class="container">
            <div class="card-list" [ngClass]="{'view-list':isListView}">
                <p class="text-center py-5 w-100 d-block" *ngIf="noRecordFound">No Abilities have been added to this ruleset. Click "+New Ability" to add some.</p>
                <div class="card-wrapper" *ngFor="let ability of abilitiesList">
                    <div class="card">
                        <div class="card-image" [ngClass]="{'thumbnail':!isListView, 'thumbnail-list':isListView}">

                            <img class="card-img-top portrait" [src]="ability.imageUrl" [alt]="ability.imageUrl"
                                 onerror="this.src='https://rpgsmithsa.blob.core.windows.net/stock-defimg-abilities/Attack.jpg';" [routerLink]="['/ruleset/ability-details', ability.abilityId]">

                            <div class="card-actions show" *ngIf="ability.showIcon && !isListView">
                                <button type="button" (click)="editAbility(ability)" title="Edit" data-toggle="tooltip" data-action="edit" class="btn icon icon-pencil btn-simple-primary"></button>
                                <button type="button" (click)="duplicateAbility(ability)" title="Duplicate" data-toggle="tooltip" data-action="duplicate" class="btn icon icon-copy icon-rsi btn-simple-primary"></button>
                                <button type="button" (click)="deleteAbility(ability)" title="Delete" data-toggle="tooltip" data-action="delete" class="btn icon icon-trash btn-simple-primary"></button>
                                <button type="button" (click)="manageIcon(false)" title="Close" data-toggle="tooltip" data-action="close" class="btn icon icon-cross btn-simple-primary"></button>
                            </div>
                        </div>
                        <div class="card-body" [routerLink]="['/ruleset/ability-details', ability.abilityId]">
                            <h4 class="card-title" popover="{{ability.name}}" triggers="hover">{{ability.name}}</h4>
                            <ul class="item-properties">
                                <li class="item-property item-property-text weight" *ngIf="ability.level">{{ability.level}}</li>
                            </ul>
                            <!--<ul class="item-properties">
                                <li *ngIf="ability.isEnabled" class="item-property item-property-icon icon-ico icon-Rec-Enabled" title="Enabled" data-toggle="tooltip"></li>
                            </ul>-->
                            <div class="item-stats pl-0" *ngIf="ability?.description" [froalaView]="ability?.description"></div>
                        </div>
                        <div class="card-actions-trigger" *ngIf="!ability.showIcon">
                            <button type="button" (click)="manageIcon(ability.abilityId)" title="Manage" data-toggle="tooltip" class="btn icon icon-more btn-simple-primary"></button>
                        </div>
                        <div class="card-actions show" *ngIf="ability.showIcon && isListView">
                            <button type="button" (click)="editAbility(ability)" title="Edit" data-toggle="tooltip" data-action="edit" class="btn icon icon-pencil btn-simple-primary"></button>
                            <button type="button" (click)="duplicateAbility(ability)" title="Duplicate" data-toggle="tooltip" data-action="duplicate" class="btn icon icon-copy icon-rsi btn-simple-primary"></button>
                            <button type="button" (click)="deleteAbility(ability)" title="Delete" data-toggle="tooltip" data-action="delete" class="btn icon icon-trash btn-simple-primary"></button>
                            <button type="button" (click)="manageIcon(false)" title="Close" data-toggle="tooltip" data-action="close" class="btn icon icon-cross btn-simple-primary"></button>
                        </div>

                        <!--<div class="item-actions">
                            <button type="button" (click)="enableAbility(ability)" class="btn btn-accent" *ngIf="!ability.isEnabled">Enable</button>
                            <button type="button" (click)="enableAbility(ability)" class="btn btn-accent" *ngIf="ability.isEnabled">Disable</button>
                            <button type="button" (click)="deleteAbility(ability)" class="btn btn-accent">Remove</button>
                            <button type="button" (click)="useAbility(ability)" class="btn btn-accent">Use</button>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of inventory cards -->

    <app-loader [isLoading]="isLoading"></app-loader>
    <div class="spinner" *ngIf="scrollLoading">
        <img src="../../../../assets/images/PageLoader.gif" />
    </div>

</div>
