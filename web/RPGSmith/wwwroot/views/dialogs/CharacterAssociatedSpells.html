<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table class="table table-bordered table-striped" id="">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Image</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="spell in Spells | limitTo : limit">
                <td>{{$index +1}}</td>
                <td>{{spell.CharacterSpellsProperties[0].Value.Text.value}}</td>
                <td>{{spell.CharacterSpellsProperties[3].Value.Number.value}}</td>
                <td><img ng-src="{{spell.CharacterSpellsProperties[1].Value.Image.image}}" class="img-resposive" width="60" height="60" /></td>
                <td><input type="checkbox" ng-model="spell.Selected" /></td>
            </tr>
        </tbody>
    </table>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="SaveAssociatedSpells()">Save</button>
    </div>
</body>
</html>
