<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <pageslide ps-open="menuHamburger.opened"

               ps-key-listener="true"
               ps-zindex="2000"
               ps-size="200px"
               ps-auto-close="true"
               ps-body-class="true">

    </pageslide>
    <div class="container mt-20">
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="lead text-center">Existing RuleSet</h4>
                </div>

                    <a class="pull-right btn btn-primary btn-md mb-20" ng-href="http://localhost:5000/characters/NewRuleSet">Add Rule Set</a>
                    <p id="nodata" class="lead text-center">No RuleSet Available..</p>
                    <div id="CoreStateData" style="display:none;">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>SNO</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>

                    </div>

            </div>
        </div>
