<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="~/Scripts/jquery-1.10.2.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js" type="text/javascript"></script>
    <style>
        .lead {
            margin-bottom: 0;
            line-height: normal;
        }

        .mt-20 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mt-40 {
            margin-top: 40px;
        }


        h2, p, h4 {
            color: #777 !important;
        }

        .panel-success {
            box-shadow: 2px 3px 5px rgba(204, 204, 204, 0.55);
        }

            .panel-success > .panel-heading {
                color: #000;
                background-color: rgba(96, 125, 139, 0.38);
                border-color: #d6e9c6;
            }

        .panel-default > .panel-heading {
            color: #000;
            background-color: rgba(96, 125, 139, 0.38);
            border-color: #d6e9c6;
        }
    </style>
	
</head>
<body>
    <pageslide ps-open="menuHamburger.opened"
               ps-side="left"
               ps-key-listener="true"
               ps-zindex="2000"
               ps-size="200px"
               ps-auto-close="true"
               ps-body-class="true">
        <pageslide-menu menus="menuHamburger.menus" menu-click="menuHamburger.menuClick"></pageslide-menu>
    </pageslide>
   <div class="container">
        <div class="row">
            <div class="panel panel-success mt-20">
                <div class="panel-heading">
                    <h4 class="lead text-center">Add Rule Set</h4>
                </div>
                <div class="panel-body">
                    <div class="">
                        <div class="form-group">

                            <label class="control-label col-md-4">
                                Default Dice 124
                            </label>
                            <div class="col-md-8 mb-20">
                                <select class="form-control">
                                    <option>Dice 1</option>
                                    <option>Dice 2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Weight Metric Label
                            </label>
                            <div class="col-md-8">
                                <input type="number" min="0" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <hr />


                </div>
                <div class="container">
                    <div class="row panel panel-default mt-20">
                        <div class="panel-heading">
                            <h4 class="lead text-center">Character Stats</h4>
                        </div>
                        <button id="NewCoreState" type="button" style="position: relative;right: 1px;top: -44px;" class="pull-right btn btn-primary btn-md" data-toggle="modal" data-target="#myModal"><i style="color:#fff;" class="fa fa-plus"></i>&nbsp;Add New Character Stats</button>


                        <p id="nodata" class="lead text-center" style="margin-top:10px;margin-bottom:10px;">No Character Stats Available..</p>
                        <div id="CoreStateData" style="display:none;">
                            <table style="width: 93%;margin-top: 2%;margin-left: 4%;" class="table table-bordered table-striped" id="tableAttendees">
                                <thead>
                                    <tr>
                                        <th width="10%">S.No.</th>
                                        <th width="30%">Name</th>
                                        <th width="30%">Type</th>
                                        <th width="30%">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <!--<td>1</td>
                                        <td>---- No coreset Selected----</td>
                                        <td>---- No coreset Selected----</td>
                                    </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            
        </div>

    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-plus"></i> Add New Character Stat</h4>
                </div>
                <div class="modal-body">
                    <ng-form name="userForm" novalidate role="form">
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Name
                            </label>
                            <div class="col-md-8 mb-20">
                                <input id="Name" type="text" ng-model="name" class="form-control" />
                            </div>
                            <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                                <span ng-show="myForm.user.$error.required">Username is required.</span>
                            </span>
                            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">name is required.</p>
                            <!--<span style="color:red;display:none;" id="errorName"></span>-->
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4">
                                Type
                            </label>
                            <div class="col-md-8 mb-20">
                                <input id="type" type="text" ng-model="type" class="form-control" />
                            </div>
                            <p ng-show="userForm.type.$invalid && !userForm.type.$pristine" class="help-block">Type is required.</p>
                            <!--<span style="color:red;display:none;" id="errorType"></span>-->
                        </div>
                        <div class="modal-footer" style="border-top:1px solid #fff;">
                            <button type="button" class="btn btn-primary" ng-disabled="myForm.name.$dirty && myForm.name.$invalid ||myForm.type.$dirty && myForm.type.$invalid" data-dismiss="modal" id="click">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </ng-form>
                </div>
                <!--ng-disabled="(userForm.$dirty && userForm.$invalid) || userForm.$pristine"-->
                
            </div>

        </div>
    </div>
</body>
</html>
<script id="personsTmpl" type="text/x-jquery-tmpl">
    <tr>
        <td>${sno}</td>
        <td>${Name}</td>
        <td>${Type}</td>
        <td>
            <button class="btn btn-primary editclick" type="button" id="Edit_${sno}"><i style="color:#fff" class="fa fa-edit"></i> Edit</button>
            <button class="btn btn-danger Deleteclick" type="button" id="Delete_${sno}"><i style="color:#fff" class="fa fa-remove"></i> Delete</button>
        </td>
    </tr>
</script>
<script>
    $(document).ready(function () {
        $("#click").attr("disabled", true);
        var model = sessionStorage.getItem("CoreStatData");
        if (model != "") {
            //alert(model);
        }
    });
    $("#NewCoreState").click(function () {
        $("#click").attr("disabled", true);
        $("#Name").val('');
        $("#type").val('');
    });
    $("#type").keypress(function () {
        $("#click").attr("disabled", false);
    })
    $('.editclick').on('click', 'a', function () { alert("hit") });
    //$(".editclick").bind("click", function () {
    //  alert("hit")
    //})
    var i = 0; var modelobject = {};
    $(function () {
        $('#click').click(function (e) {
            i = i + 1;
            var model = new Object();
            var array = []; 
            // Here you need to get the values using $('#id').val() and fill the model
            if ($("#Name").val() != "" && $("#type").val() != "") {
                model.sno = i;
                model.Name = $("#Name").val();
                model.Type = $("#type").val();
                modelobject.sno = model.sno;
                modelobject.Name = model.Name;
                modelobject.Type = model.Type;
                //sessionStorage.setItem("CoreStatData", array);
                //var model1 = sessionStorage.getItem("CoreStatData");
                //array.push(JSON.stringify(model1));
                $("#Name").val('');
                $("#type").val('');
                $("#nodata").hide();
                $("#CoreStateData").show();
                $("#tableAttendees > tbody").append("<tr><td>" + i + "</td><td>" + model.Name + "</td><td>" + model.Type + "</td><td><button type='button' class='btn btn-primary editclick'><i style='color:#fff' class='fa fa-edit'></i> Edit</button>&nbsp;&nbsp;&nbsp;<button type='button' class='btn btn-danger Deleteclick'><i style='color:#fff' class='fa fa-remove'></i> Delete</button></td></tr>");
              //  $("#personsTmpl").tmpl(model).appendTo("#tableAttendees");
                $("#errorName").hide();
                $("#errorType").hide();
                $("#click").attr("disabled", false);
                return true;
            }
            else if ($("#Name").val() == "") {
                $("#errorName").show();
                $("#errorName").html("Required");
                e.preventDefault();
                return false;
            }
            else {
                $("#errorType").show();
                $("#errorType").html("Required");
                e.preventDefault();
                return false;
            }
        });

    });
</script>
