<div class="modal-body">
	<form>
		<!-- Search query -->
		<div class="form-group form-group-unlabelled">
			<span class="input-group-btn">
				<button type="button" title="Search" data-toggle="tooltip" class="btn icon icon-search btn-simple-primary"></button>
			</span>
			<input type="text" id="addItemSearchQuery" class="form-control" placeholder="Search items">
		</div>
		<!-- End of search query -->
		<!-- Item rulesets -->
		<fieldset class="form-group input-list input-list-wrap items">
			<ul class="input-list-items">
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/boots.jpg" alt="Boots">
							<em>Boots</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/bow.jpg" alt="Bow">
							<em>Bow</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/golden-ring.jpg" alt="Golden Ring">
							<em>Golden Ring</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/halberd.jpg" alt="Halberd">
							<em>Halberd</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/shield.jpg" alt="Shield">
							<em>Shield</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
				<li class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="addItemItems[]">
						<span>
							<img src="./assets/images/items/silver-ring.jpg" alt="Silver Ring">
							<em>Silver Ring</em>
							<i class="icon"></i>
						</span>
					</label>
				</li>
			</ul>
		</fieldset>
		<!-- End of item rulesets -->
	</form>
</div>
<div class="modal-footer">
	<button type="button" data-dismiss="modal" class="btn btn-simple-accent">Cancel</button>
	<button type="button" class="btn btn-accent">Add</button>
</div>
