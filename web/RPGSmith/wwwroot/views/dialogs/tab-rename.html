<!--https://github.com/m-e-conroy/angular-dialog-service-->
<div class="modal-header">
    <h4 class="modal-title">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>{{TabHeading}} 
    </h4>
</div>
<div class="modal-body">
    <ng-form name="dlg" novalidate role="form">
        <div class="form-group pb-10">
            <label class="control-label col-md-4">
                Name
            </label>
            <div class="col-md-8 mb-20">
                <input name="tabname" type="text" ng-model="Tab.TabName" class="form-control" required />
                <span style="color:red" ng-show="dlg.tabname.$dirty && dlg.tabname.$invalid">
                    <span ng-show="dlg.tabname.$error.required"> Name is required.</span>
                </span>
            </div>
        </div>
        <!--<ng-form name="dlg" novalidate role="form">
            <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[dlg.name.$dirty && dlg.name.$invalid]">
                <span class="help-block">Enter a name</span>
                <input type="text" class="form-control" name="name" id="name" ng-model="name" ng-keyup="hitEnter($event)" required>
            </div>
        </ng-form>-->
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(dlg.$dirty && dlg.$invalid) || dlg.$pristine">{{ButtonText}}</button>
</div>
