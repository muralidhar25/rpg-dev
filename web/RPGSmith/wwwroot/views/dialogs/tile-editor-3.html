<div class="popup-new-attribute-tile">
    <div class="modal-header">
        <h5 class="modal-title">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <span ng-show="isEdit">Edit Attribute Tile</span>
            <span ng-show="!isEdit">Attribute Tile</span>
        </h5>
        <button type="button" data-dismiss="modal" class="btn icon icon-cross btn-simple-primary close"></button>
            <div class="col-md-offset-6 col-md-2">
                <div class="">
                    <!--<span class="ng-isolate-scope" style="margin-right: 10px;">
                        <img src="/wwwroot/images/drop.png" ng-click="TileBorder()">
                    </span>-->
                    <span id="bckcolor" >
                        <img src="/wwwroot/images/color.png" ng-click="TileTitleBackground()">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <form name="theForm" novalidate>
        <div class="modal-body">
            <div class="form-horizontal">
                <!--{{tile.TileType}}-->
                <rpgsmithattributetype info="NoteTile" useoredit=1 class="form_inline"></rpgsmithattributetype>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-simple-accent" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-accent" ng-click="SaveAttributeTile()">Save</button>
        </div>
    </form>
</div>
