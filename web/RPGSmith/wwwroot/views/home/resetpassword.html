<div class="container reset_password" data-ng-init="loadResetPage()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4><i class="fa fa-edit"></i>  Reset Password <a href="/characters" class="btn btn-default back_new"><i class="fa fa-angle-double-left"></i>&nbsp;<span>Back</span></a></h4>

        </div>
        <div class="panel-body">
            <div class="col-md-offset-2 col-md-10">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="emailold">Old Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="emailold" placeholder="Enter Old Password" name="emailold" ng-model="resetModel.oldpassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="emailnew">New Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="emailnew" placeholder="Enter New Password" name="emailnew" ng-model="resetModel.newpassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd"> Confirm Password:</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter Confirm password" name="pwd" ng-model="resetModel.confirmpassword" ng-change="checkpass()">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="ResetProfilePassword(resetModel)"><i class="fa fa-edit"></i><span>Update</span></button>
                        <button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-times"></i><span>Cancel</span></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<toaster-container toaster-options="{'position-class': 'toast-top-right', 'time-out':6000}" style=" left: 50%; position: fixed;"></toaster-container>
