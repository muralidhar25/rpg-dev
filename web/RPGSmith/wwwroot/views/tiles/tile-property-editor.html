<div class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">            
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Shadow</label>
                    <div class="col-sm-10">
                        <input type="checkbox" ng-model="style.borderShadow" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Corner Radius</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" ng-model="style.borderRadius" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Background</label>
                    <div class="col-sm-10">
                        <spectrum-colorpicker ng-model="style.backgroundColor" options="colorOptions.background"></spectrum-colorpicker>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Text</label>
                    <div class="col-sm-10">
                        <spectrum-colorpicker ng-model="style.color" options="colorOptions.text"></spectrum-colorpicker>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Border</label>
                    <div class="col-sm-10">

                        <spectrum-colorpicker class="pull-left"
                                              ng-model="style.borderColor" 
                                              options="colorOptions.border"></spectrum-colorpicker>

                        <ui-select ng-model="borderStyleSelected.value" 
                                   class="pull-left" 
                                   style="width: 100px;margin-left: 10px; margin-right: 10px">

                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in borderStyles track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>

                        <ui-select ng-model="borderWidthSelected.value" 
                                   class="pull-left" 
                                   style="width: 60px">

                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in borderWidths track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
